<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empleados/todos">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cursos/todos">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tomarcurso/todos">Inscripciones</a>
                </li>
            </ul>
        </div>
        <form method="POST" th:action="@{/logout}" class="nav-item">
            <input type="submit" class="btn btn-outline-danger" value="cerrar sesion" />
        </form>
    </nav>
    <div class="container justify-content-center my-5">
        <div class="card">
            <div class="card-header">
                <h3>Empleado</h3>
            </div>
            <div class="card-body ">
                <form action="#" th:action="@{/tomarcurso/guardar}" th:object="${takecourses}" method="post">
                    <div class="row pl-3">
                        <div class="form-group row container">
                            <label for="empleado" class="col-form-label">Empleado</label>
                            <select type="text" th:field="*{employee}" class="custom-select" id="empleado">
                                <option value="No se selecciono empleado">Seleccionar empleado</option>
                                <th:block th:each="empleado : ${empleados}">
                                    <option th:value="${empleado.firstName}" th:text="${empleado.firstName}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group row container">
                            <label for="curso" class="col-form-label">Curso</label>
                            <select type="text" th:field="*{course}" class="custom-select" id="curso">
                                <option value="No se selecciono curso">Seleccionar curso</option>
                                <th:block th:each="curso : ${cursos}">
                                    <option th:value="${curso.nameCurso}" th:text="${curso.nameCurso}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group row container">
                            <label for="name" class="col-form-label">Fecha en que tomara el curso</label>
                            <input type="date" th:field="*{dateC}" class="form-control" id="dateC" placeholder="Date" />
                        </div>
                        <input type="hidden" id="idTC" th:field="*{idTC}">
                        <div class="row justify-content-center container">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
