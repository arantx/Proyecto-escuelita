<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empleados/todos">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cursos/todos">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tomarcurso/todos">Inscripciones</a>
                </li>
            </ul>
        </div>
        <form method="POST" th:action="@{/logout}" class="nav-item">
            <input type="submit" class="btn btn-outline-danger" value="cerrar sesion" />
        </form>
    </nav>
    <div class="container justify-content-center my-5">
        <div class="card">
            <h3 class="card-header">Curso</h3>
            <div class="card-body">
                <form action="#" th:action="@{/cursos/createCourses}" th:object="${courses}" method="post">
                    <div class="form-group row container">
                        <label for="name" class="col-form-label">Nombre del curso</label>
                        <input type="text" th:field="*{nameCurso}" class="form-control" id="nameCurso"
                            placeholder="Name of Course" />
                    </div>
                    <div class="form-group row container">
                        <label for="name" class="col-form-label">Descripcion del curso</label>
                        <input type="text" th:field="*{descripCurso}" class="form-control" id="descripCurso"
                            placeholder="Description of course" />
                    </div>
                    <div class="form-group row container">
                        <label for="name" class="col-form-label">Duracion del curso</label>
                        <input type="text" th:field="*{duracionCurso}" class="form-control" id="duracionCurso"
                            placeholder="Duration of Course" />
                    </div>
                    <div class="form-group row container">
                        <label for="name" class="col-form-label">URL of video or page for the Course</label>
                        <input type="text" th:field="*{urlCurso}" class="form-control" id="urlCurso"
                            placeholder="URL of video or page for the Course" />
                    </div>
                    <input type="hidden" id="idC" th:field="*{idC}">
                    <div class="form-group row container">
                        <input type="submit" class="btn btn-primary" value=" Submit ">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
