<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empleados/todos">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cursos/todos">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tomarcurso/todos">Inscripciones</a>
                </li>
            </ul>
        </div>
        <form method="POST" th:action="@{/logout}" class="nav-item">
            <input type="submit" class="btn btn-outline-danger" value="cerrar sesion" />
        </form>
    </nav>
    <div class="container justify-content-center my-5">
        <div class="card">
            <div class="card-header"><h3>Empleado</h3></div>
            <div class="card-body ">
                <form action="#" th:action="@{/empleados/createEmployee}" th:object="${employee}" method="post">
                    <div class="row container justify-content-center">
                        <div class="form-group row container">
                            <label for="name" class="col-form-label">Nombre</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                                placeholder="First Name" />
                        </div>
                        <div class="form-group row container">
                            <label for="name" class="col-form-label">Apellido</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                                placeholder="Last Name" />
                        </div>
                        <div class="form-group row container">
                            <label for="name" class="col-form-label">Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="Phone"
                                placeholder="Phone" />
                        </div>
                        <div class="form-group row container">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email"
                                placeholder="Email Id" />
                        </div>
                        <input type="hidden" id="id" th:field="*{id}">
                        <div class="form-group row container">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
