<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card">
            <h3 class="card-header">Registrar</h3>
            <div class="card-body">
                <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
                    <div class="form-group container">
                        <div class="row col-12">
                            <label>Nombre de usuario</label>
                            <input class="form-control form-control-sm" th:field=*{userName} name="username" type="text"
                                placeholder="Nombre de usuario">
                        </div>
                    </div>
                    <div class="form-group container">
                        <div class="row col-12">
                            <label>Contraseña</label>
                            <input class="form-control form-control-sm" th:field=*{password} name="password"
                                type="password" placeholder="Inserte su contraseña">
                        </div>
                    </div>
                    <div class="form-group row container justify-content-center">
                        <button class="btn btn-primary" type="submit"> Registro </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
